<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./type.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Retro Roller</h1>
        </div>
    </div>
    <div class="glass-container">
        <div class="login-box">
            <h2>Join</h2>
            <form id="loginForm">
                <p>I'm joining as a: </p>
                <div class="wrapper">
                    <div class="custom-radio">
                        <input type="radio" id="host" name="userType" value="host" required>
                        <label for="host">Host</label>
                    </div>  
                    <div class="custom-radio">
                        <input type="radio" id="player" name="userType" value="player" required>
                        <label for="player">Player</label>
                    </div>
                </div>       
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
    <script>
        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get selected user type
            let userType = document.querySelector('input[name="userType"]:checked').value;

            // Redirect based on the user type
            if (userType === "host") {
                window.location.href="hostlogin.html"; // Redirect to host page
            } else if (userType === "player") {
                window.location.href="playerlogin.html"; // Redirect to player page
            }
        });
    </script>
</body>
</html>
